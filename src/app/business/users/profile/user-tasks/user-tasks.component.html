<mat-button-toggle-group appearance="legacy">
    <mat-button-toggle>Calculation</mat-button-toggle>
    <mat-button-toggle>Comparison</mat-button-toggle>
</mat-button-toggle-group>

<div >
  <section *ngFor="let item of taskList" class="list-item">
    <div class="detail-group">
      <h3>
        <a [routerLink]='["/results",result_type,item._id]'>{{item.auth.userName}} / {{item.meta.name}}</a>
      </h3>
      <p>{{item.meta.desc | stringLimit: 180 | description}}</p>
      <p>
        <mat-chip-list>
          <mat-chip *ngFor="let ms of item.participants" [routerLink]='["/geo-models",ms._id]' class="topic ms-chip">{{ms.msName}}</mat-chip>
        </mat-chip-list>
      </p>
      <div>{{item.meta.time | date: 'yyyy-MM-dd hh:mm'}}</div>
    </div>
    <div class="actions-group">
      <a>
        <mat-icon>star</mat-icon>
        <span>890</span>
      </a>
    </div>
  </section>
</div>
