<div *ngIf='!conversation else template'>
    <mat-spinner></mat-spinner>
</div>
<ng-template #template>
    <div class='comment' *ngFor='let item of conversation.comments'>
        <ogms-comment [ngModel]='item' (ngModelChange)='onCommentChange($event)'></ogms-comment>
    </div>
    <div class='comment' *ngIf='emptyComment'>
        <ogms-comment [ngModel]='emptyComment'></ogms-comment>
    </div>
</ng-template>
