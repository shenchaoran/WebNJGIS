<div ogms-rx-box class="flex-box-row-nowrap">
    <div class="ogms-left">
        <ng-container *ngFor='let stdTag of _keys(stdTags)'>
            <nav class="menu" aria-labelledby="menu-heading">
                <span class="menu-heading" id="menu-heading">{{stdTag}}</span>
                <a matRipple *ngFor='let item of stdTags[stdTag]'
                 [class.selected]='selectedSTD._id === item._id' 
                 (click)='onDatasetSelected(item)' 
                 class="menu-item">{{item.meta.name}}</a>
            </nav>
        </ng-container>
    </div>
    <div class="ogms-right flex-spacer">
        <ng-container *ngIf='selectedSTD?.meta?.name === "Global Splitted Grid"'>
            <ogms-grid-site [onlyMap]='false' [multiple]='false' [couldSelect]='true'></ogms-grid-site>
        </ng-container>
        <ng-container *ngIf='selectedSTD?.schema?.structure?.type === "NETCDF4"'>
            <ogms-nc-dataset [dataset]='selectedSTD'></ogms-nc-dataset>
            <h4 class='mb-2'>Download: </h4>
            <ul class='ml-4 mb-3'>
                <li *ngFor='let entry of selectedSTD.entries' (click)='onDataClick(selectedSTD, entry)'><a>{{entry.name}}</a></li>
            </ul>
        </ng-container>
    </div>
</div>
