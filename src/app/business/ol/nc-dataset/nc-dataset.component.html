<div class='mb-3' *ngIf='couldSwitchVariable'>
    <h3>Variables: </h3>
    <mat-radio-group [(ngModel)]='selectedVariable' (ngModelChange)='updateMapSource()'>
        <mat-radio-button class='variable-radio' *ngFor='let variable of variables' [value]='variable'>{{variable.name}}</mat-radio-button>
    </mat-radio-group>
</div>

<div *ngIf='timeVariable' class='mb-3'>
    <h3>Show animation:</h3>
    <mat-checkbox [(ngModel)]='showAnimation' (ngModelChange)='onShowAnimationChange()'>Show animation</mat-checkbox>
</div>

<div *ngIf='timeVariable' class='mb-3'>
    <h3>Times: {{selectedDateStr}}</h3>
    <mat-slider class='time-slider' thumbLabel [tickInterval]='timeVariable?.step' [disabled]='showAnimation' [min]='timeVariable?.start' [max]='timeVariable?.end' [step]='timeVariable?.step' [(value)]='selectedTime' (change)='updateMapSource()'></mat-slider>{{selectedTime}} {{timeVariable.unit}}
</div>

<div id={{targetId}} class='map-container mb-3' #mapEl></div>
