<div *ngIf='mode === "READ" && data.length === 0 else temp'>
    <i>No comparison data configurations, please edit and configure!</i>
</div>
<ng-template #temp>
    <div *ngIf='mode === "WRITE"'>
        <p class='f4-light my-2'>Time interval:</p>
        <mat-radio-group class='my-2' [(ngModel)]='temporal' (change)='onTimeIntervalChange()'>
            <mat-radio-button class='mr-3' *ngFor='let item of validTemporalOptions' [value]='item.value'>{{item.label}}</mat-radio-button>
        </mat-radio-group>
    </div>
    <div *ngIf='mode === "READ"'>
        <p class='f4-light my-2'>Time interval: {{readTemporal}}</p>
    </div>

    <div [id]='targetId' class='my-3 jexcel-table' #gridTable></div>
</ng-template>
